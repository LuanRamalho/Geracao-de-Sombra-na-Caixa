<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geracao de Sombra na Caixa</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <div id="element"></div>
      </div>
      <div class="sliders">
        <div class="slider-wrapper">
          <label for="h-shadow">Sombra Horizontal:</label>
          <input type="range" id="h-shadow" max="100" min="-100" value="0" />
        </div>
        <div class="slider-wrapper">
          <label for="v-shadow">Sombra Vertical:</label>
          <input type="range" id="v-shadow" max="100" min="-100" value="0" />
        </div>
        <div class="slider-wrapper">
          <label for="blur-radius">Raio Azul:</label>
          <input type="range" id="blur-radius" max="100" min="0" value="0" />
        </div>
        <div class="slider-wrapper">
          <label for="spread-radius">Raio de Propagação:</label>
          <input type="range" id="spread-radius" max="50" min="-50" value="0" />
        </div>
        <div class="slider-wrapper">
          <label for="shadow-color">Cor da Sombra:</label>
          <input type="color" id="shadow-color" />
        </div>
        <div class="slider-wrapper">
          <label for="shadow-color-opacity">Opacidade da cor da sombra:</label>
          <input
            type="range"
            id="shadow-color-opacity"
            max="1"
            min="0"
            step="0.1"
            value="1"
          />
        </div>
        <div class="input-wrapper">
          <label for="shadow-inset">Inserir Sombra:</label>
          <input type="checkbox" id="shadow-inset" />
        </div>
      </div>
      <div class="code-wrapper">
        <textarea rows="2" id="code"></textarea>
        <button onclick="copyCode()">Copiar</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
